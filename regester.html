<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/registerForm.css" />
    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Rigester Form</title>

    <!-- Logo Library -->
    <link rel="shortcut icon" type="image/x-icon" href="./imgs/logo-bro.png">
</head>

<body>
    <section class="RegisterForm">
        <h1>sign up now</h1>
        <form action="#" method="post">
            <span>Full Name:</span>
            <input class="box" type="text" name="fullname" placeholder="Full Name">
            <span>User Name:</span>
            <input class="box" type="text" name="username" placeholder="User Name">
            <span>Email:</span>
            <input class="box" type="email" name="email" placeholder="Email">

            <span>Password:</span>
            <input class="box" type="password" name="password" placeholder="Password">
            <input type="submit" value="Register" class="btn">
        </form>
    </section>
</body>
</html>
